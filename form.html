<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <title>Resume Form</title>
</head>

<script type="text/javascript">
    function onSubmitHandler(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        let data = {}
        for (let [key, value] of formData.entries()) {
            data = {
                ...data,
                [key]: value
            }
        }
        console.log('data', data)
    }
</script>

<body>
    <main>
        <form onsubmit="onSubmitHandler(event);">
            <div class="grid-container">
                <!-- Title -->
                <h1 class="title"> Resume Form </h1>
                <h2 class="headings"> Basic Details</h2>
                <div class="grid-item" id="content">
                    <!-- First Name -->
                    <label for="fname">First Name </label></div>
                <div class="grid-item"><input type="text" id="fname" name="firstname" placeholder="First Name">
                </div>
                <!--Last Name  -->
                <div class="grid-item" id="content">
                    <label for="fname">Last Name</label> </div>
                <div class="grid-item"><input type="text" id="lname" name="Lastname" placeholder="Last Name">
                </div>
                <!--Profile -->
                <div class="grid-item" id="content">
                    <label for="profile">Profile</label></div>
                <div class="grid-item"><input type="text" id="profile" name="profile" placeholder="Profile">
                </div>
                <!-- Address -->
                <div class="grid-item" id="content">
                    <label for="Address">Address</label> </div>
                <div class="grid-item">
                    <textarea id="Address" name="Address" placeholder="Address" style="height:80px"></textarea>
                </div>

                <!-- Email -->
                <div class="grid-item" id="content">
                    <label for="Email">E-mail</label> </div>
                <div class="grid-item">
                    <input type="text" id="Email" name="Email" placeholder="E-mail">
                </div>

                <!--Mobile Number  -->
                <div class="grid-item" id="content">
                    <label for="mobile number">Mobile Number</label>
                </div>
                <div class="grid-item">
                    <input type="Number" id="mobile number" name="mobile number" placeholder="Mobile No.">
                </div>

                <!--Github Account  -->
                <div class="grid-item" id="content">
                    <label for="github">Github</label>
                </div>
                <div class="grid-item">
                    <input type="text" id="github" name="github" placeholder="Github Account">
                </div>
                <!-- Linkdin Account -->
                <div class="grid-item" id="content">
                    <label for="linkdin">Linkdin</label>
                </div>
                <div class="grid-item">
                    <input type="text" id="Linkdin" name="Linkdin" placeholder="Linkdin Account">
                </div>

                <!-- Skills -->

                <h2 class="headings">Skills</h2>
                <div class="grid-item" id="content">
                    <label for="Skills">Skills</label>
                </div>
                <div class="grid-item">
                    <div class="input-box">
                        <ul>
                            <li>HTML</li>
                            <li>CSS</li>
                            <li>Javascript</li>
                            <input type="text" />
                        </ul>
                      
                    </div>
                </div>


                <!-- Languages -->
                <h2 class="headings">language</h2>
                <div class="grid-item" id="content">
                    <label for="Languages">Languages</label>
                </div>
                <div class="grid-item">
                    <div class="input-box">
                        <ul>
                            <li>English</li>
                            <li>Hindi</li>
                       <input type="text"/>
                    </ul>
                    </div>
                </div>

                <!-- Hobbies -->
                <h2 class="headings"> Hobbies</h2>
                <div class="grid-item" id="content">
                    <label for="Hobbies">Hobbies</label></div>
                <div class="grid-item">
                    <input type="text" id="Hobbies" name="Hobbies" placeholder="Hobbies">
                </div>


                <!-- Experience -->
                <h2 class="headings"> Experience</h2>
                <!-- Title -->
                <div class="grid-item" id="content">
                    <label for="Title">Title </label> </div>
                <div class="grid-item">
                    <input type="text" id="Title" name="Title" placeholder="Title">
                </div>
                <!-- Skills -->
                <div class="grid-item" id="content">
                    <label for="Skills">Skills </label> </div>
                <div class="grid-item">
                    <input type="text" id="Skills" name="Skills" placeholder="Skills">
                </div>
                <!-- Discription -->
                <div class="grid-item" id="content">
                    <label for="Discription">Discription </label>
                </div>
                <div class="grid-item">
                    <textarea name="Discription" placeholder="Discription" style="height:80px"></textarea>
                </div>
                <!-- Start & End Date  -->
                <div class="grid-item" id="content">
                    <label for="Start">Start </label>
                </div>
                <div class="grid-item">
                    <input type="date" id="myDate" value="2020-07-01">
                </div>
                <div class="grid-item" id="content">
                    <label for="End">End</label>
                </div>
                <div class="grid-item">
                    <input type="date" id="myDate" value="2020-07-15">
                </div>
                <!--Education  -->
                <h2 class="headings">Education</h2>
                <!-- Qualification -->
                <div class="grid-item" id="content">
                    <label for="Qualification">Qualification</label> </div>
                <div class="grid-item">
                    <input type="text" id="Qualification" name="Qualification" placeholder="Qualification">
                </div>
                <!-- Course -->
                <div class="grid-item" id="content">
                    <label for="Course">Course</label> </div>
                <div class="grid-item">
                    <input type="text" id="Course" name="Course" placeholder="Course">
                </div>

                <!--University -->
                <div class="grid-item" id="content">
                    <label for="University">University/Board</label> </div>
                <div class="grid-item">
                    <input type="text" id="University" name="University" placeholder="University/Board">
                </div>

                <!-- Discription -->
                <div class="grid-item" id="content">
                    <label for="Discription">Discription </label>
                </div>
                <div class="grid-item">
                    <textarea name="Discription" placeholder="Discription" style="height:80px"></textarea>
                </div>
                <!-- Start & End Date  -->
                <div class="grid-item" id="content">
                    <label for="Start">Start Year </label>
                </div>
                <div class="grid-item">
                    <input type="date" id="myDate" value="2000-01-01">
                </div>
                <div class="grid-item" id="content">
                    <label for="End">End Year</label>
                </div>
                <div class="grid-item">
                    <input type="date" id="myDate" value="2000-01-01">
                </div>

                <!--Submit & Cancel Button   -->
                <div class="grid-item" id="btn-container">
                    <button class="cancel-button" type="Cancel">Cancel</button>
                    <button class="submit-button">Submit</button>
                </div>

            </div>
        </form>
    </main>
</body>

</html>
